<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .flow-diagram {
        border: 1px solid #000;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .shape {
        width: 150px;
        height: 50px;
        border: 1px solid #000;
        background-color: #fff;
        text-align: center;
        line-height: 50px;
        position: relative;
        margin-bottom: 20px;
      }

      .oval {
        border-radius: 50%;
      }

      .diamond {
        transform: rotate(45deg);
      }

      .arrow {
        position: absolute;
        top: 50%;
        left: -20px;
        width: 20px;
        height: 1px;
        background-color: #000;
      }

      .arrow:before {
        content: "";
        position: absolute;
        top: -5px;
        left: 0;
        width: 10px;
        height: 10px;
        border-top: 1px solid #000;
        border-right: 1px solid #000;
        transform: rotate(45deg);
      }

      .arrow:after {
        content: "";
        position: absolute;
        top: 5px;
        left: 0;
        width: 10px;
        height: 10px;
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flow-diagram">
        <div class="shape oval">Start</div>
        <div class="shape">Search</div>
        <div class="shape diamond">Found?</div>
        <div class="shape">Select</div>
        <div class="shape diamond">Successful?</div>
        <div class="shape">Initiate</div>
        <div class="shape diamond">Successful?</div>
        <div class="shape">Confirm</div>
        <div class="shape oval">End</div>
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
        <div class="arrow"></div>
      </div>
    </div>
  </body>
</html>
